<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapDoc - Image to Word</title>
    <!-- Tailwind CSS for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel (to run JSX in the browser) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- External Libraries for OCR and Docx -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.5/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docx@8.2.3/build/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.321.0"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .loading-shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        function App() {
            const [libsReady, setLibsReady] = useState(false);
            const [libError, setLibError] = useState(null);
            const [image, setImage] = useState(null);
            const [previewUrl, setPreviewUrl] = useState(null);
            const [isProcessing, setIsProcessing] = useState(false);
            const [progress, setProgress] = useState(0);
            const [extractedText, setExtractedText] = useState('');
            const [status, setStatus] = useState('idle');
            const fileInputRef = useRef(null);

            // Access Lucide safely
            const icons = window.lucide || {};
            const { 
                FileText, Upload, Download, Image: ImageIcon, 
                Loader2, CheckCircle2, AlertCircle, X, Type 
            } = icons;

            useEffect(() => {
                let attempts = 0;
                const maxAttempts = 20; // 10 seconds total

                const checkLibs = setInterval(() => {
                    attempts++;
                    const hasTesseract = !!window.Tesseract;
                    const hasDocx = !!window.docx;
                    const hasSaveAs = !!window.saveAs;
                    const hasLucide = !!window.lucide;

                    console.log(`Checking libs (Attempt ${attempts}):`, { Tesseract: hasTesseract, docx: hasDocx, saveAs: hasSaveAs, lucide: hasLucide });

                    if (hasTesseract && hasDocx && hasSaveAs && hasLucide) {
                        setLibsReady(true);
                        clearInterval(checkLibs);
                    } else if (attempts >= maxAttempts) {
                        setLibError("Engine initialization timed out. Please check your internet connection and refresh.");
                        clearInterval(checkLibs);
                    }
                }, 500);

                return () => clearInterval(checkLibs);
            }, []);

            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    setImage(file);
                    if (previewUrl) URL.revokeObjectURL(previewUrl);
                    setPreviewUrl(URL.createObjectURL(file));
                    setExtractedText('');
                    setStatus('idle');
                    setLibError(null);
                } else {
                    setLibError("Please upload a valid image file (PNG or JPG).");
                }
            };

            const processImage = async () => {
                if (!image || !window.Tesseract) return;
                setIsProcessing(true);
                setStatus('processing');
                setProgress(0);
                setLibError(null);

                try {
                    const worker = await Tesseract.createWorker('eng', 1, {
                        logger: m => {
                            if (m.status === 'recognizing text') {
                                setProgress(Math.round(m.progress * 100));
                            }
                        }
                    });
                    
                    const { data: { text } } = await worker.recognize(image);
                    setExtractedText(text);
                    await worker.terminate();
                    setStatus('completed');
                } catch (err) {
                    console.error("OCR error:", err);
                    setLibError("Failed to read image. Please ensure the photo is clear and contains text.");
                    setStatus('idle');
                } finally {
                    setIsProcessing(false);
                }
            };

            const downloadDocx = async () => {
                if (!extractedText) return;
                try {
                    const { Document, Packer, Paragraph, TextRun } = window.docx;
                    const doc = new Document({
                        sections: [{
                            children: extractedText.split('\n').map(line => new Paragraph({
                                children: [new TextRun({ text: line })]
                            }))
                        }]
                    });
                    const blob = await Packer.toBlob(doc);
                    window.saveAs(blob, `SnapDoc_${Date.now()}.docx`);
                } catch (err) {
                    setLibError("Word file creation failed. You can still copy the text from the box below.");
                }
            };

            // Loading Screen
            if (!libsReady && !libError) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-white">
                        <div className="text-center">
                            <div className="w-16 h-16 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mx-auto mb-6"></div>
                            <h2 className="text-xl font-bold text-slate-800">Initializing SnapDoc</h2>
                            <p className="text-slate-500 mt-2">Loading OCR engines and document tools...</p>
                        </div>
                    </div>
                );
            }

            // Error Screen
            if (libError && !libsReady) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-50 p-4">
                        <div className="max-w-md w-full bg-white p-8 rounded-2xl shadow-xl text-center border border-red-100">
                            <div className="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                <span className="text-2xl font-bold">!</span>
                            </div>
                            <h2 className="text-xl font-bold text-slate-800">Something went wrong</h2>
                            <p className="text-slate-600 mt-2 mb-6">{libError}</p>
                            <button onClick={() => window.location.reload()} className="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 transition-colors">
                                Refresh Page
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-10 p-4">
                        <div className="max-w-6xl mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <div className="bg-indigo-600 p-2 rounded-lg text-white">
                                    {FileText ? <FileText size={20} /> : <span className="font-bold">S</span>}
                                </div>
                                <h1 className="text-xl font-bold tracking-tight text-slate-800">SnapDoc</h1>
                            </div>
                            <div className="hidden sm:block text-xs font-medium text-slate-400 uppercase tracking-widest">
                                Browser-based OCR
                            </div>
                        </div>
                    </header>

                    <main className="flex-grow max-w-6xl mx-auto w-full p-4 py-8 grid grid-cols-1 lg:grid-cols-2 gap-8">
                        {/* Step 1: Image Selection */}
                        <div className="flex flex-col gap-6">
                            <div className="bg-white rounded-2xl border border-slate-200 p-6 shadow-sm">
                                <h2 className="text-lg font-bold mb-4 flex items-center gap-2">
                                    <span className="w-6 h-6 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center text-sm">1</span>
                                    Upload Receipt or Report
                                </h2>
                                
                                {!previewUrl ? (
                                    <div 
                                        onClick={() => fileInputRef.current.click()} 
                                        className="border-2 border-dashed border-slate-200 rounded-xl p-16 text-center hover:bg-indigo-50/50 hover:border-indigo-300 cursor-pointer transition-all group"
                                    >
                                        <div className="bg-slate-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-indigo-100 transition-colors">
                                            {Upload ? <Upload className="text-slate-400 group-hover:text-indigo-600" /> : "+"}
                                        </div>
                                        <p className="font-semibold text-slate-700">Select an image</p>
                                        <p className="text-sm text-slate-400 mt-1">or drag and drop here</p>
                                        <input type="file" className="hidden" ref={fileInputRef} onChange={handleFileChange} accept="image/*" />
                                    </div>
                                ) : (
                                    <div className="relative group rounded-xl overflow-hidden border border-slate-200 bg-slate-50">
                                        <img src={previewUrl} className="w-full max-h-[400px] object-contain mx-auto" alt="Preview" />
                                        <button 
                                            onClick={() => {setImage(null); setPreviewUrl(null);}} 
                                            className="absolute top-3 right-3 bg-white/90 backdrop-blur p-2 rounded-full shadow-lg text-slate-600 hover:text-red-600 transition-colors"
                                        >
                                            {X ? <X size={20} /> : "X"}
                                        </button>
                                    </div>
                                )}

                                {libError && (
                                    <div className="mt-4 p-3 bg-red-50 border border-red-100 rounded-lg text-red-700 text-xs flex items-center gap-2">
                                        {AlertCircle && <AlertCircle size={14} />}
                                        {libError}
                                    </div>
                                )}

                                <button 
                                    disabled={!image || isProcessing} 
                                    onClick={processImage} 
                                    className="w-full mt-6 py-4 bg-indigo-600 text-white rounded-xl font-bold text-lg shadow-lg shadow-indigo-100 hover:bg-indigo-700 disabled:bg-slate-200 disabled:shadow-none transition-all active:scale-[0.98]"
                                >
                                    {isProcessing ? (
                                        <span className="flex items-center justify-center gap-2">
                                            <span className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
                                            Reading Text ({progress}%)
                                        </span>
                                    ) : 'Start Extraction'}
                                </button>
                            </div>
                        </div>

                        {/* Step 2: Edit and Export */}
                        <div className="flex flex-col gap-6">
                            <div className="bg-white rounded-2xl border border-slate-200 p-6 shadow-sm flex flex-col h-full min-h-[500px]">
                                <h2 className="text-lg font-bold mb-4 flex items-center gap-2">
                                    <span className="w-6 h-6 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center text-sm">2</span>
                                    Review & Export
                                </h2>
                                
                                <div className="flex-grow relative">
                                    <textarea 
                                        className="w-full h-full min-h-[300px] p-4 bg-slate-50 border border-slate-200 rounded-xl font-mono text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all resize-none"
                                        value={extractedText}
                                        onChange={(e) => setExtractedText(e.target.value)}
                                        placeholder="Extracted text will appear here. You can manually edit it before saving."
                                        readOnly={isProcessing}
                                    />
                                    {isProcessing && (
                                        <div className="absolute inset-0 bg-white/50 backdrop-blur-[1px] flex items-center justify-center rounded-xl">
                                            <div className="text-center">
                                                <div className="w-10 h-10 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mx-auto mb-2"></div>
                                                <p className="text-indigo-700 font-bold">Scanning...</p>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                <button 
                                    disabled={!extractedText || status !== 'completed' || isProcessing} 
                                    onClick={downloadDocx} 
                                    className="w-full mt-6 py-4 bg-emerald-600 text-white rounded-xl font-bold text-lg shadow-lg shadow-emerald-100 hover:bg-emerald-700 disabled:bg-slate-100 disabled:text-slate-400 disabled:shadow-none transition-all active:scale-[0.98]"
                                >
                                    <span className="flex items-center justify-center gap-2">
                                        {Download && <Download size={20} />}
                                        Download as Word (.docx)
                                    </span>
                                </button>
                            </div>
                        </div>
                    </main>

                    <footer className="p-8 text-center text-slate-400 text-xs">
                        <p>All processing happens locally in your browser. No data is uploaded to any server.</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

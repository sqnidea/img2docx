<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapDoc - Image to Word</title>
    <!-- Tailwind CSS for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel (to run JSX in the browser) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- External Libraries for OCR and Docx -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.5/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docx@8.2.3/build/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        // Map Lucide icons from the global object
        const { 
            FileText, Upload, Download, Image: ImageIcon, 
            Loader2, CheckCircle2, AlertCircle, X, Type, Settings 
        } = lucide;

        function App() {
            const [libsReady, setLibsReady] = useState(false);
            const [image, setImage] = useState(null);
            const [previewUrl, setPreviewUrl] = useState(null);
            const [isProcessing, setIsProcessing] = useState(false);
            const [progress, setProgress] = useState(0);
            const [extractedText, setExtractedText] = useState('');
            const [error, setError] = useState(null);
            const [status, setStatus] = useState('idle');
            const fileInputRef = useRef(null);

            useEffect(() => {
                // Check if libraries are loaded from CDN
                const checkLibs = setInterval(() => {
                    if (window.Tesseract && window.docx && window.saveAs) {
                        setLibsReady(true);
                        clearInterval(checkLibs);
                    }
                }, 500);
                return () => clearInterval(checkLibs);
            }, []);

            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    setImage(file);
                    setPreviewUrl(URL.createObjectURL(file));
                    setExtractedText('');
                    setStatus('idle');
                    setError(null);
                } else {
                    setError("Please upload a valid image file.");
                }
            };

            const processImage = async () => {
                if (!image || !window.Tesseract) return;
                setIsProcessing(true);
                setStatus('processing');
                setProgress(0);
                setError(null);

                try {
                    const { data: { text } } = await Tesseract.recognize(image, 'eng', { 
                        logger: m => {
                            if (m.status === 'recognizing text') setProgress(Math.round(m.progress * 100));
                        } 
                    });
                    setExtractedText(text);
                    setStatus('completed');
                } catch (err) {
                    setError("OCR failed. Try a clearer photo.");
                    setStatus('idle');
                } finally {
                    setIsProcessing(false);
                }
            };

            const downloadDocx = async () => {
                if (!extractedText) return;
                try {
                    const { Document, Packer, Paragraph, TextRun } = window.docx;
                    const doc = new Document({
                        sections: [{
                            children: extractedText.split('\n').map(line => new Paragraph({
                                children: [new TextRun({ text: line })]
                            }))
                        }]
                    });
                    const blob = await Packer.toBlob(doc);
                    saveAs(blob, `Document_${Date.now()}.docx`);
                } catch (err) {
                    setError("Word generation failed.");
                }
            };

            if (!libsReady) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                            <p className="text-slate-600 font-medium">Loading Engines...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen">
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-10 p-4">
                        <div className="max-w-5xl mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <div className="bg-indigo-600 p-2 rounded-lg text-white"><FileText size={20} /></div>
                                <h1 className="text-xl font-bold">SnapDoc</h1>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-5xl mx-auto p-4 py-8 grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div className="space-y-6">
                            <div className="bg-white rounded-2xl border border-slate-200 p-6 shadow-sm">
                                <h2 className="text-lg font-semibold mb-4 flex items-center gap-2"><Upload size={18} className="text-indigo-600"/> Step 1: Upload</h2>
                                {!previewUrl ? (
                                    <div onClick={() => fileInputRef.current.click()} className="border-2 border-dashed border-slate-300 rounded-xl p-12 text-center hover:bg-indigo-50 cursor-pointer">
                                        <div className="bg-indigo-100 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-4"><ImageIcon className="text-indigo-600" /></div>
                                        <p className="text-slate-600">Click to upload Receipt/Report</p>
                                        <input type="file" className="hidden" ref={fileInputRef} onChange={handleFileChange} accept="image/*" />
                                    </div>
                                ) : (
                                    <div className="relative group rounded-xl overflow-hidden border">
                                        <img src={previewUrl} className="w-full max-h-80 object-contain bg-slate-50" />
                                        <button onClick={() => {setPreviewUrl(null); setImage(null);}} className="absolute top-2 right-2 bg-white p-2 rounded-full shadow hover:text-red-600"><X size={18}/></button>
                                    </div>
                                )}
                                <button disabled={!image || isProcessing} onClick={processImage} className="w-full mt-6 py-3 bg-indigo-600 text-white rounded-xl font-bold disabled:bg-slate-200">
                                    {isProcessing ? `Scanning... ${progress}%` : 'Scan Image'}
                                </button>
                            </div>
                        </div>

                        <div className="space-y-6">
                            <div className="bg-white rounded-2xl border border-slate-200 p-6 shadow-sm flex flex-col h-full">
                                <h2 className="text-lg font-semibold mb-4 flex items-center gap-2"><CheckCircle2 size={18} className="text-emerald-500"/> Step 2: Save</h2>
                                <textarea 
                                    className="flex-grow min-h-[300px] p-4 bg-slate-50 border rounded-xl font-mono text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                    value={extractedText}
                                    onChange={(e) => setExtractedText(e.target.value)}
                                    placeholder="Text will appear here..."
                                />
                                <button disabled={!extractedText || status !== 'completed'} onClick={downloadDocx} className="w-full mt-6 py-4 bg-emerald-600 text-white rounded-xl font-bold disabled:bg-slate-100 disabled:text-slate-400">
                                    Download Word (.docx)
                                </button>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
